<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mutu Solutions</title>

  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: sans-serif;
      color: #fff;
    }

    /* Loader */
    .loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      background: #000;
    }
    .loader h2 {
      font-size: 2vw;
      font-weight: 400;
      color: #f3fffd;
      margin: 0;
    }
  /* Navbar */
    header {
      position: fixed;
      top: 50px; 
      left: 50%;
      transform: translateX(-50%); 
      width: auto; 
      z-index: 50;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px); 
      -webkit-backdrop-filter: blur(10px);
      border-radius: 50px; /* Rounded corners for floating effect */
      padding: 40px 60px;
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); /* Floating shadow */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .navbar nav {
      display: flex;
      gap: 35px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar nav li {
      margin: 0;
    }

    .navbar nav a {
      text-decoration: none;
      font-size: 1.1vw;
      color: #f3fffd;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 25px;
    }

    .navbar nav a:hover {
      color: #431bd4;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .navbar h1 {
      color: white;
      margin: 0;
      font-size: 1.5vw;
      padding-right: 30px;
    }

    /* Canvas */
    canvas#sequence {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: 10;
      background: #000;
    }

    /* Text overlay container */
    .sequence-text {
      position: fixed;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      pointer-events: none;
    }

    .sequence-text h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      font-size: 4vw;
      font-weight: 700;
      color: #f3fffd;
      margin: 0;
      opacity: 0;
      display: flex;
    }

    .sequence-text h1 span {
      display: inline-block;
      opacity: 0;
    }

    /* Scrollable area */
    #scroll-space {
      width: 100%;
      background: transparent;
    }
  </style>
</head>
<body>

  <div class="loader"><h2 id="progress-text">Loading 0%</h2></div>

  <header>
  <div class="navbar">
    <h1>Mutu Solutions</h1>
    <nav>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </nav>
  </div>
</header>

  <canvas id="sequence"></canvas>

  <div class="sequence-text">
    <h1 id="text1"></h1>
    <h1 id="text2"></h1>
    <h1 id="text3"></h1>
  </div>

  <div id="scroll-space"></div>

  <script>
  (function () {
    gsap.registerPlugin(ScrollTrigger);

    // CONFIG
    const frameCount = 125;
    const framePath = i => `images/frame_${String(i).padStart(4,'0')}.jpg`;
    const images = [];
    let loadedCount = 0;

    // DOM
    const canvas = document.getElementById('sequence');
    const ctx = canvas.getContext('2d');
    const loader = document.querySelector('.loader');
    const progressText = document.getElementById('progress-text');
    const scrollSpace = document.getElementById('scroll-space');
    const text1 = document.getElementById('text1');
    const text2 = document.getElementById('text2');
    const text3 = document.getElementById('text3');

    // Split text into letters
    const texts = [
    { element: text1, content: 'Digital Transformation' },
    { element: text2, content: 'For Logistics Leaders' },
    { element: text3, content: 'Built on ServiceNow' }
];

    texts.forEach(({ element, content }) => {
      content.split('').forEach(char => {
        const span = document.createElement('span');
        span.textContent = char === ' ' ? '\u00A0' : char;
        element.appendChild(span);
      });
    });

    const letters1 = text1.querySelectorAll('span');
    const letters2 = text2.querySelectorAll('span');
    const letters3 = text3.querySelectorAll('span');

    // Canvas sizing
    function sizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    sizeCanvas();

    function drawImageScaled(img) {
      if (!img) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
      const w = img.width * scale;
      const h = img.height * scale;
      const x = (canvas.width - w) / 2;
      const y = (canvas.height - h) / 2;
      ctx.drawImage(img, x, y, w, h);
    }

    // Preload frames
    async function preloadAll() {
      const promises = [];
      for (let i = 1; i <= frameCount; i++) {
        const url = framePath(i);
        const p = fetch(url)
          .then(r => r.blob())
          .then(blob => createImageBitmap(blob))
          .then(bitmap => {
            images[i] = bitmap;
            loadedCount++;
            progressText.textContent = `Loading ${Math.round(loadedCount/frameCount*100)}%`;
          });
        promises.push(p);
      }
      await Promise.all(promises);
      onAllLoaded();
    }

    function onAllLoaded() {
      const multiplier = 8;
      scrollSpace.style.height = (window.innerHeight * multiplier) + 'px';

      gsap.to(loader, {
        opacity: 0,
        duration: 0.6,
        ease: 'power2.out',
        onComplete() {
          loader.style.display = 'none';
          drawImageScaled(images[1]);
          startSequenceScroll();
        }
      });
    }

    // Canvas + sequential text animation
    function startSequenceScroll() {
      const frameObj = { index: 1 };
      const scrollLength = scrollSpace.offsetHeight;

      gsap.to(frameObj, {
        index: frameCount,
        ease: 'none',
        snap: { snap: v => Math.round(v) },
        scrollTrigger: {
          trigger: "#scroll-space",
          start: "top top",
          end: "+=" + scrollLength,
          scrub: 0.6,
          pin: canvas,
          anticipatePin: 1,
          onUpdate: self => {
            // Draw canvas frame
            const idx = Math.min(Math.max(Math.round(frameObj.index), 1), frameCount);
            drawImageScaled(images[idx]);

            // Show text based on scroll progress
            const progress = self.progress;
            
            // Text 1: visible from 0-0.33
            if (progress < 0.33) {
              text1.style.opacity = 1;
              text2.style.opacity = 0;
              text3.style.opacity = 0;
              
              // Reveal letters progressively
              const localProgress = progress / 0.33; // 0 to 1 within this section
              letters1.forEach((letter, i) => {
                const letterProgress = i / letters1.length;
                letter.style.opacity = localProgress > letterProgress ? 1 : 0;
              });
            }
            // Text 2: visible from 0.33-0.66
            else if (progress < 0.66) {
              text1.style.opacity = 0;
              text2.style.opacity = 1;
              text3.style.opacity = 0;
              
              // Hide all letters from text1
              letters1.forEach(letter => letter.style.opacity = 0);
              
              // Reveal letters progressively
              const localProgress = (progress - 0.33) / 0.33;
              letters2.forEach((letter, i) => {
                const letterProgress = i / letters2.length;
                letter.style.opacity = localProgress > letterProgress ? 1 : 0;
              });
            }
            // Text 3: visible from 0.66-1.0
            else {
              text1.style.opacity = 0;
              text2.style.opacity = 0;
              text3.style.opacity = 1;
              
              // Hide all letters from text1 and text2
              letters1.forEach(letter => letter.style.opacity = 0);
              letters2.forEach(letter => letter.style.opacity = 0);
              
              // Reveal letters progressively
              const localProgress = (progress - 0.66) / 0.34;
              letters3.forEach((letter, i) => {
                const letterProgress = i / letters3.length;
                letter.style.opacity = localProgress > letterProgress ? 1 : 0;
              });
            }
          }
        }
      });
    }

    // Responsive resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        sizeCanvas();
        scrollSpace.style.height = (window.innerHeight * 5) + 'px';
        ScrollTrigger.refresh();
        drawImageScaled(images[1]);
      }, 120);
    });

    preloadAll();
  })();
  </script>
</body>
</html>
